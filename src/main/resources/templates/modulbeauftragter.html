<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Modulhandbuch', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Modulerstellung</title>
    <th:block th:fragment="headcontent">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li class="active">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle"
                            style="width: 100%;
                            border-radius: 0;
                            text-align: left;
                            background: transparent;
                            color: dimgray;
                            border: none"
                            type="button"
                            id="dropdownMenuButton"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                        Semesterauswahl
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a style="background: white; color: dimgray" class="dropdown-item" href="#">WS/SS</a>
                        <a style="background: white; color: dimgray" class="dropdown-item" href="#">WS</a>
                        <a style="background: white; color: dimgray" class="dropdown-item" href="#">SS</a>
                    </div>
                </div>
            </li>
            <li>
                <a href="/module/">Übersicht</a>
            </li>
            <li th:if="${account}">
                <div th:each="role: ${account.getRoles()}">
                    <div th:switch="${role}">
                        <a th:case="'orga'" href="/module/modulbeauftragter">Module bearbeiten</a>
                        <a th:case="'sekretariat'" href="/module/administrator">Anträge</a>
                    </div>
                </div>
            </li>
        </ul>

    </nav>
</header>

<main th:fragment="bodycontent">

    <!-- Modal, um neue Module zu erstellen -->
    <div class="modal fade" id="ModalforModul" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Neues Modul erstellen</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="color: black; padding: 1rem">

                    <form method='get' action='/module/modulerstellung'>
                        <div style="font-weight: bold">Wie viele unabhängige Modulteile soll das Modul beinhalten?</div>
                        <div>
                            Beachten Sie, dass diese Modulteile unabhängig voneinander belegt werden
                            können und eine definierte Anzahl an Leistungspunkten haben.
                        </div>
                        <div class="mt-3 mb-3">
                            <input type="number"
                                   style="float: right; border: none; border-bottom: 1px solid dimgray; border-radius: inherit;"
                                   name="veranstaltungsanzahl"
                                   class="form-control col-md-8 col-sm-8"
                                   id="veranstaltungsanzahl"
                                   placeholder="Anzahl" required>
                        </div>
<!--                        TODO: nur positive Werte dürfen erlaubt sein!-->
                        <div style="float: right" class="mt-3">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                            <button type="submit" class="btn btn-primary">Fortfahren</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="mt-3 mb-2 col-sm-12 col-md-4 col-lg-3">
        <button
                type="button"
                id="createNewModul"
                class="btn btn-outline-primary"
                style="width: inherit;"
                data-toggle="modal"
                data-target="#ModalforModul">
            <div class="mr-1"
                 style="background-color: dodgerblue;
                 border-radius: 20px;
                 width: fit-content;
                 height: fit-content;
                 font-size: small;
                 float: left;">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" style="fill: white">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </div>
            <div>Modul hinzufügen</div>
        </button>
    </div>



    <hr class="my-4" style="background-color: white">

<!--    TODO HIER AKTUELLE MODULE AUFLISTEN MIT BEARBEITEN-->
<!--    <div>HIER AKTUELLE MODULE AUFLISTEN MIT BEARBEITEN</div>-->


<!--    TODO: ZEIELENEINRÜCKUNG IN DIESER DATEI-->

</main>
</body>
</html>
