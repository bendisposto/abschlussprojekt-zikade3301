<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Modulhandbuch', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <th:block th:fragment="headcontent">

        <!-- Links, Skripts, Styles hier einfügen! -->
        <link th:href="@{main.css}" href="../static/main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li class="active">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle"
                            style="width: 100%;
                            border-radius: 0;
                            text-align: left;
                            background: transparent;
                            color: dimgray;
                            border: none"
                            type="button"
                            id="dropdownMenuButton"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                        Semesterauswahl
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a style="background: white; color: dimgray" class="dropdown-item" href="#">WS/SS</a>
                        <a style="background: white; color: dimgray" class="dropdown-item" href="#">WS</a>
                        <a style="background: white; color: dimgray" class="dropdown-item" href="#">SS</a>
                    </div>
                </div>
            </li>
            <li>
                <a href="/module/">Übersicht</a>
            </li>
            <li th:if="${account}">
                <div th:each="role: ${account.getRoles()}">
                    <div th:switch="${role}">
                        <a th:case="'orga'" href="/module/modulbeauftragter">Meine Module</a>
                        <!--                TODO activate as soon as the new role "administrator" is available-->
                        <!--                <a th:case="'administrator'" href="/module/administrator">Anträge</a>-->
                    </div>
                </div>
            </li>
        </ul>

    </nav>
</header>
<main th:fragment="bodycontent">

    <form method="POST" class="form-group">
        <input class="form-control" placeholder="Suche" type="search">
    </form>
    <!--    <div th:remove="all-but-first">
            <div th:each="module : ${modules}" th:object="${module}">
                <div th:each="category : *{categorys}" th:object="${category}">
                    <div>
                        <h3 th:text="*{title}">Titel</h3>
                        <p th:text="*{content}"></p>
                    </div>
                </div>
            </div>
        </div>-->




    <p>
        <a class="btn btn-primary"
           style="font-weight: bold;
           font-size: larger;
           border:none;
           background-color: transparent;
           color: dodgerblue"
           data-toggle="collapse"
           href="#Pflichtmodule"
           role="button"
           aria-expanded="false"
           aria-controls="Pflichtmodule">
            Pflichtmodule
        </a>
    </p>
    <div class="collapse" id="Pflichtmodule">
        <div class="card card-body pt-0" style="border: none">
            <ul style="font-size: large; list-style-type: none">
                <li>
                    <span style="width: min-content" class="badge badge-dark mr-2">10 CP</span>
<!--                    TODO hier "id" (aktuell fest auf 1) entsprechend der echten id anpassen-->
                    <a th:href="@{/module/moduldetails(id=${1})}">Programmierung</a>
                </li>
            </ul>
        </div>
    </div>

    <p>
        <a class="btn btn-primary"
           style="font-weight: bold;
           font-size: larger;
           border:none;
           background-color: transparent;
           color: dodgerblue"
           data-toggle="collapse"
           href="#Wahlpflichtmodule_BA"
           role="button"
           aria-expanded="false"
           aria-controls="Wahlpflichtmodule_BA">
            Wahlpflichtmodule (B.Sc.)
        </a>
    </p>
    <div class="collapse" id="Wahlpflichtmodule_BA">
        <div class="card card-body pt-0" style="border: none">
        </div>
    </div>
</main>
</body>
</html>
